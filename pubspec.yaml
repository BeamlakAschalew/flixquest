name: flixquest
description: A Flutter movie app.

publish_to: "none"

version: 2.8.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  better_player_plus:
    path: ../flixquest-betterplayer
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  clipboard: ^0.1.3
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.1.2
  dio: ^5.7.0
  dynamic_color: ^1.7.0
  easy_localization: ^3.0.7
  fading_edge_scrollview: ^4.1.1
  firebase_analytics: ^11.3.3
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_remote_config: ^5.1.3
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.4.1
  flutter_colorpicker: ^1.1.0
  flutter_dotenv: ^5.2.1
  flutter_download_manager: ^0.5.5
  flutter_downloader: ^1.11.10
  flutter_local_notifications: ^18.0.1
  flutter_localization: ^0.2.2
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  google_nav_bar: ^5.0.6
  http: ^1.2.2
  intl: ^0.20.2
  mixpanel_flutter: ^2.3.3
  native_device_orientation: ^2.0.2
  open_filex: ^4.5.0
  path_provider: ^2.1.4
  percent_indicator: ^4.2.3
  permission_handler: ^11.3.1
  photo_view: ^0.15.0
  provider: ^6.1.2
  readmore: ^3.0.0
  retry: ^3.1.2
  share_plus: ^10.1.1
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  sqflite: ^2.4.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/country_flags/
    - assets/images/profiles/
    - assets/translations/
    - assets/ca/
    - .env

  fonts:
    - family: Figtree
      fonts:
        - asset: assets/fonts/Figtree/Figtree-Medium.ttf
    - family: FigtreeBold
      fonts:
        - asset: assets/fonts/Figtree/Figtree-ExtraBold.ttf
    - family: FigtreeSB
      fonts:
        - asset: assets/fonts/Figtree/Figtree-Bold.ttf
    - family: FigtreeMedium
      fonts:
        - asset: assets/fonts/Figtree/Figtree-Medium.ttf
    - family: FigtreeBlack
      fonts:
        - asset: assets/fonts/Figtree/Figtree-Black.ttf
    - family: FigtreeLight
      fonts:
        - asset: assets/fonts/Figtree/Figtree-Regular.ttf
    - family: SocialIcons
      fonts:
        - asset: assets/fonts/SocialIcons.ttf
    - family: IMdb
      fonts:
        - asset: assets/fonts/imdb.ttf

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#161716"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#FFFFFF"
    color_dark: "#161716"
